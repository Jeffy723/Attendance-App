{% extends "base.html" %}
{% block title %}Add Class Hours{% endblock %}

{% block content %}

<div class="mb-4">
  <h3>Add Class Hours</h3>
  <p class="text-muted">
    Log class hours for the active semester.
  </p>
</div>

<div class="card shadow-sm">
  <div class="card-body">

    <p class="mb-3">
      <b>Active Semester:</b> {{ semester.name }}
    </p>

    <form method="post" class="row g-3">

      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input
          type="date"
          name="date"
          class="form-control"
          required
        >
      </div>

      <div class="col-md-4">
        <label class="form-label">Subject</label>
        <select name="subject" class="form-select" required>
          {% for s in subjects %}
            <option value="{{ s._id }}">{{ s.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Hours</label>
        <select name="hours" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Note (optional)</label>
        <input
          name="note"
          class="form-control"
          placeholder="Seminar / Swap / Extra class"
        >
      </div>

      <div class="col-12 d-flex gap-2 mt-3">
        <button class="btn btn-primary">
          Add Class
        </button>
        <a href="/manage_classes" class="btn btn-outline-secondary">
          Manage Classes
        </a>
      </div>

    </form>

  </div>
</div>

<a href="/dashboard" class="btn btn-outline-secondary mt-4">
  ‚Üê Back to Dashboard
</a>

{% endblock %}
