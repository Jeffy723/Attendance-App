{% extends "base.html" %}
{% block title %}Edit Class Hour{% endblock %}

{% block content %}

<div class="mb-4">
  <h3>Edit Class Hour</h3>
  <p class="text-muted">
    Modify date, subject, or hours for this class.
  </p>
</div>

<div class="card shadow-sm">
  <div class="card-body">

    <form method="post" class="row g-3">

      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input
          type="date"
          name="date"
          value="{{ class_data[0] }}"
          class="form-control"
          required
        >
      </div>

      <div class="col-md-4">
        <label class="form-label">Subject</label>
        <select name="subject_id" class="form-select">
          {% for s in subjects %}
            <option value="{{ s[0] }}"
              {% if s[0] == class_data[1] %}selected{% endif %}>
              {{ s[1] }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Hours</label>
        <input
          type="number"
          name="hours"
          value="{{ class_data[2] }}"
          min="1"
          class="form-control"
          required
        >
      </div>

      <div class="col-12 d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">
          Update Class
        </button>
        <a href="/manage_classes" class="btn btn-outline-secondary">
          Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
