<h2>Edit Class Hour</h2>

<form method="post">
  <label>Date:</label><br>
  <input type="date" name="date" value="{{ class_data[0] }}" required><br><br>

  <label>Subject:</label><br>
  <select name="subject_id">
    {% for s in subjects %}
      <option value="{{ s[0] }}"
        {% if s[0] == class_data[1] %}selected{% endif %}>
        {{ s[1] }}
      </option>
    {% endfor %}
  </select><br><br>

  <label>Hours:</label><br>
  <input type="number" name="hours" value="{{ class_data[2] }}" min="1" required><br><br>

  <button type="submit">Update Class</button>
</form>

<br>
<a href="/manage_classes">Back</a>
