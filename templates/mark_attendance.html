<h2>Mark Attendance</h2>

<form method="post">
  Select date:
  <input type="date" name="date" value="{{ date }}" required>
  <button>Load Classes</button>
</form>

{% if classes %}
<hr>
<form method="post">
  <input type="hidden" name="date" value="{{ date }}">

  <table border="1">
    <tr>
      <th>Subject</th>
      <th>Hours</th>
      <th>Attended</th>
    </tr>

    {% for c in classes %}
    <tr>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>
        <input type="checkbox" name="class_id" value="{{ c[0] }}">
      </td>
    </tr>
    {% endfor %}
  </table>

  <br>
  <button name="submit_attendance">Submit Attendance</button>
</form>
{% endif %}

<br>
<a href="/dashboard">Back</a>
