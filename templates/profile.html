{% extends "base.html" %}
{% block title %}Complete Profile{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">

    <div class="card shadow-sm">
      <div class="card-body">

        <h4 class="mb-2">Complete Your Profile</h4>
        <p class="text-muted mb-4">
          Please fill in your details to continue to the dashboard.
        </p>

        <form method="post">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="e.g. Jeffy K Jose"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Roll Number</label>
            <input
              type="text"
              name="roll_no"
              class="form-control"
              placeholder="e.g. B24CS035"
              required
            >
          </div>

          <button class="btn btn-primary w-100">
            Save & Continue
          </button>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
